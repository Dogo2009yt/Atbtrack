<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Atb Track - Accedi</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/abbonamenti.css">
    <link rel="stylesheet" href="css/accedi.css">
    <script src="js/accedi.js" ></script>
</head>
<body>
    <div class="container">
        <a href="/">
            <div class="home">
                <img src="img/home_icon-icons.com_73532.svg" alt="Home" href="/">
            </div>
        </a>
        <a href="/">
            <div class="torna_indietro">
                <img src="img/torna indietro.svg" alt="Torna indietro" href="/">
            </div>
        </a>
        <div class="change">
            <img src="img/cambia lingua.svg" alt="Cambiolingua" onclick="CambiaLingua()">
            <div class="cambiolingua" id="Menucambio">
                <a href="/abbonamenti">Italiano</a>
                <a href="abbing.html">English</a>
            </div>
        </div>
        <div class="logo">
            <img src="/img/logo.png" class="logoimg" alt="Logo">
        </div>
        <a href="/faq">
            <div class="domande">
                <img src="img/faq.svg" alt="Faq" href="/faq">
            </div>
        
        </a>
        <div class="menu">
            <img src="img/menu.svg" alt="menu" onclick="Menu()">
            <div class="menuu" id="Menu">
                <a href="/">Home</a>
                <a href="/">Torna indietro</a>
                <a onclick="CambiaLingua()">Cambia lingua</a>
                <a href="/faq">Faq</a>
            </div>
        </div>
        <div>
            <label for="passwords" id="slab">Username o password errati!</label>
            <label for="user" id="ulab">Inserisci il tuo username</label>
            <input type="text" id="user" name="fname"> <br><br>
            <label for="lname" id="plab">Inserisci la tua password</label>
            <input type="password" id="pass" name="lpass"><br><br>
            <img src="img/hidden.png" alt="nascosto" id="icona" onclick="changeInput()">
            <input type="submit" value="Accedi" onclick="accedi()" id="submit">
            <a href="/registrati" id="fallo">Non hai ancora un account? Fallo ora!</a>
            <h3 id="problemi">Problemi? Contattaci a atbtrack@gmail.com</h2>
        </div>
            

        
    </div>
</body>
</html>
