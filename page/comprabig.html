<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>Atb Track - Compra Abbonamenti</title>
    <link rel="icon" href="/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/comprabig.css">
    <script src="js/comprabig.js"></script>
</head>
<body>
    <div class="container">
        <a href="/">
            <div class="home">
                <img src="img/home_icon-icons.com_73532.svg" alt="Home" href="/">
            </div>
        </a>
        <a href="/biglietti">
            <div class="torna_indietro">
                <img src="img/torna indietro.svg" alt="Torna indietro" href="/">
            </div>
        </a>
        <div class="change">
            <img src="img/cambia lingua.svg" alt="Cambiolingua" onclick="CambiaLingua()">
            <div class="cambiolingua" id="Menucambio">
                <a href="/abbonamenti">Italiano</a>
                <a href="abbing.html">English</a>
            </div>
        </div>
        <div class="logo">
            <img src="/img/logo.png" class="logoimg" alt="Logo">
        </div>
        <a href="/faq">
            <div class="domande">
                <img src="img/faq.svg" alt="Faq" href="/faq">
            </div>
        
        </a>
        <div class="menu">
            <img src="img/menu.svg" alt="menu" onclick="Menu()">

                <a href="/">Home</a>
                <a href="/biglietti">Torna indietro</a>
                <a onclick="CambiaLingua()">Cambia lingua</a>
                <a href="/faq">Faq</a>

        </div>
        <a href="https://www.atb.bergamo.it/it/viaggia-con-noi/biglietti/biglietti" target="_blank" id="info">Tutte le informazioni sui biglietti qui</a>
        <div id="sceglizona">
            <div id="rettzona"onclick="Sceglizona()"><p id="selezona">Seleziona la zona del biglietto</p></div>
            <div class="zona" id="Zona">
                <a onclick="zona1()" id="1zona">1 Zona - 1,70€ vale 75'</a>
                <a onclick="zona2()" id="2zone">2 Zone - 2,30€ vale 75'</a>
                <a onclick="zonq3()" id="3zone">3 Zone - 3,00€ vale 90'</a>
                <a onclick="zona4()" id="4zone">4 Zone - 3,20€ vale 105'</a>
                <a onclick="zona5()" id="5zone">5 Zone o più - 3,20€ vale 120'</a>
            </div>
    </div>
